# This tells Spring to get the database connection URL from an environment
# variable that will be provided by the cloud platform (Render).
spring.datasource.url=${JDBC_DATABASE_URL}

# Tell Hibernate to generate SQL that is specific to PostgreSQL.
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# This automatically creates or updates your database tables to match your
# @Entity classes when the application starts.
spring.jpa.hibernate.ddl-auto=update